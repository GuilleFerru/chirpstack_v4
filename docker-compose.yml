services:
  chirpstack:
    image: chirpstack/chirpstack:4
    command: -c /etc/chirpstack
    restart: unless-stopped
    user: root
    volumes:
      - ./configuration/chirpstack:/etc/chirpstack
      - ./configuration/chirpstack/certs:/etc/chirpstack/certs
    depends_on:
      - postgres
      - mosquitto
      - redis
    environment:
      - MQTT_BROKER_HOST=mosquitto
      - REDIS_HOST=redis
      - POSTGRESQL_HOST=postgres
    ports:
      - "8080:8080"

  # ============================================
  # Gateway Bridge para AU915 Sub-band 0 (UDP)
  # Canales 0-7, frecuencias: 915.2 - 916.6 MHz
  # ============================================
  chirpstack-gateway-bridge-au915-0:
    image: chirpstack/chirpstack-gateway-bridge:4
    restart: unless-stopped
    ports:
      - "1700:1700/udp"
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
    environment:
      - INTEGRATION__MQTT__EVENT_TOPIC_TEMPLATE=au915_0/gateway/{{ .GatewayID }}/event/{{ .EventType }}
      - INTEGRATION__MQTT__STATE_TOPIC_TEMPLATE=au915_0/gateway/{{ .GatewayID }}/state/{{ .StateType }}
      - INTEGRATION__MQTT__COMMAND_TOPIC_TEMPLATE=au915_0/gateway/{{ .GatewayID }}/command/#
    depends_on:
      - mosquitto

  # ============================================
  # Gateway Bridge para AU915 Sub-band 1 (UDP)
  # Canales 8-15, frecuencias: 916.8 - 918.2 MHz
  # ============================================
  chirpstack-gateway-bridge-au915-1:
    image: chirpstack/chirpstack-gateway-bridge:4
    restart: unless-stopped
    ports:
      - "1701:1700/udp"
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
    environment:
      - INTEGRATION__MQTT__EVENT_TOPIC_TEMPLATE=au915_1/gateway/{{ .GatewayID }}/event/{{ .EventType }}
      - INTEGRATION__MQTT__STATE_TOPIC_TEMPLATE=au915_1/gateway/{{ .GatewayID }}/state/{{ .StateType }}
      - INTEGRATION__MQTT__COMMAND_TOPIC_TEMPLATE=au915_1/gateway/{{ .GatewayID }}/command/#
    depends_on:
      - mosquitto

  # ============================================
  # Gateway Bridge para AU915 Sub-band 2 (UDP)
  # Canales 16-23, frecuencias: 918.4 - 920.0 MHz
  # ============================================
  chirpstack-gateway-bridge-au915-2:
    image: chirpstack/chirpstack-gateway-bridge:4
    restart: unless-stopped
    ports:
      - "1702:1700/udp"
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
    environment:
      - INTEGRATION__MQTT__EVENT_TOPIC_TEMPLATE=au915_2/gateway/{{ .GatewayID }}/event/{{ .EventType }}
      - INTEGRATION__MQTT__STATE_TOPIC_TEMPLATE=au915_2/gateway/{{ .GatewayID }}/state/{{ .StateType }}
      - INTEGRATION__MQTT__COMMAND_TOPIC_TEMPLATE=au915_2/gateway/{{ .GatewayID }}/command/#
    depends_on:
      - mosquitto

  # ============================================
  # BasicStation para AU915 Sub-band 0
  # ============================================
  chirpstack-gateway-bridge-basicstation-au915-0:
    image: chirpstack/chirpstack-gateway-bridge:4
    restart: unless-stopped
    command: -c /etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge-basicstation-au915_0.toml
    ports:
      - "3000:3001"
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
      - ./configuration/chirpstack/certs:/etc/chirpstack-gateway-bridge/certs:ro
    depends_on:
      - mosquitto

  # ============================================
  # BasicStation para AU915 Sub-band 1
  # ============================================
  chirpstack-gateway-bridge-basicstation-au915-1:
    image: chirpstack/chirpstack-gateway-bridge:4
    restart: unless-stopped
    command: -c /etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge-basicstation-au915_1.toml
    ports:
      - "3001:3001"
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
      - ./configuration/chirpstack/certs:/etc/chirpstack-gateway-bridge/certs:ro
    depends_on:
      - mosquitto

  # ============================================
  # BasicStation para AU915 Sub-band 2
  # ============================================
  chirpstack-gateway-bridge-basicstation-au915-2:
    image: chirpstack/chirpstack-gateway-bridge:4
    restart: unless-stopped
    command: -c /etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge-basicstation-au915_2.toml
    ports:
      - "3002:3001"
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
      - ./configuration/chirpstack/certs:/etc/chirpstack-gateway-bridge/certs:ro
    depends_on:
      - mosquitto

  chirpstack-rest-api:
    image: chirpstack/chirpstack-rest-api:4
    restart: unless-stopped
    command: --server chirpstack:8080 --bind 0.0.0.0:8090 --insecure
    ports:
      - "8090:8090"
    depends_on:
      - chirpstack

  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    volumes:
      - ./configuration/postgresql/initdb:/docker-entrypoint-initdb.d
      - postgresqldata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=chirpstack
      - POSTGRES_PASSWORD=chirpstack
      - POSTGRES_DB=chirpstack

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 300 1 --save 60 100 --appendonly no
    volumes:
      - redisdata:/data

  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    user: root
    ports:
      - "1883:1883"
      - "1884:1884"
    volumes:
      - ./configuration/mosquitto/config/:/mosquitto/config/
      - ./configuration/chirpstack/certs:/mosquitto/certs
      - mosquittodata:/mosquitto/data

volumes:
  postgresqldata:
  redisdata:
  mosquittodata:
