# Gateway Bridge - Basics Station AU915 Sub-band 2
# Documentaci√≥n: https://www.chirpstack.io/docs/chirpstack-gateway-bridge/configuration.html

# Logging
[logging]
level="info"

# Backend: Basics Station
[backend]
type="basic_station"

  [backend.basic_station]
  bind=":3001"
  region="AU915"
  frequency_min=915000000
  frequency_max=928000000

  # TLS Configuration for Basics Station
  tls_cert="/etc/chirpstack-gateway-bridge/certs/basicstation-server.pem"
  tls_key="/etc/chirpstack-gateway-bridge/certs/basicstation-server-key.pem"
  ca_cert="/etc/chirpstack-gateway-bridge/certs/ca.pem"

  # Concentrator configuration - Sub-band 2 (channels 16-23)
  [[backend.basic_station.concentrators]]
    [backend.basic_station.concentrators.multi_sf]
    frequencies=[
      918400000,
      918600000,
      918800000,
      919000000,
      919200000,
      919400000,
      919600000,
      919800000,
    ]
  
    [backend.basic_station.concentrators.lora_std]
    frequency=919100000
    bandwidth=500000  
    spreading_factor=8

# Integration: MQTT
[integration]
marshaler="protobuf"

  [integration.mqtt]
  event_topic_template="au915_2/gateway/{{ .GatewayID }}/event/{{ .EventType }}"
  state_topic_template="au915_2/gateway/{{ .GatewayID }}/state/{{ .StateType }}"
  command_topic_template="au915_2/gateway/{{ .GatewayID }}/command/#"

  [integration.mqtt.auth]
  type="generic"

    [integration.mqtt.auth.generic]
    servers=["tcp://mosquitto:1883"]
    username=""
    password=""
